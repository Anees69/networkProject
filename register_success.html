<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a235a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .success-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .username {
            color: #4a235a;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .message {
            color: #555;
            font-size: 18px;
            margin: 25px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2c3e50 0%, #4a235a 100%);
            color: white;
        }
        .btn-secondary {
            background: #27ae60;
            color: white;
        }
    </style>
</head>

<body>
    <div class="success-box">
        <h1>Registration Successful!</h1>
        <div class="username">{{USERNAME}}</div>
        <div class="message">
            Your account has been created successfully.<br>
            You can now login to access the system.
        </div>
        <div>
            <a href="/login.html" class="btn btn-secondary">Go to Login</a>
            <a href="/" class="btn btn-primary">Go to Home Page</a>
        </div>
    </div>
</body>
</html>
