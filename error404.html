<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-box {
            border: 2px solid #cc0000;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff0f0;
            max-width: 800px;
            width: 80%;
        }
        .error-title {
            font-size: 32px;
            color: #cc0000;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .error-text {
            color: red;
            font-size: 22px;
            margin-bottom: 25px;
        }
        .client-info {
            color: #333;
            font-size: 16px;
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #666;
        }
        .team-members {
            color: red;
            font-size: 18px;
            margin: 25px 0;
            line-height: 1.6;
            padding: 15px;
            background-color: #ffeaea;
            border-radius: 8px;
            border-left: 4px solid #cc0000;
        }
    </style>
</head>

<body>
    <div class="error-box">
        <div class="error-title">Error 404</div>
        <div class="error-text">The file is not found</div>
        
        <div class="client-info">
            Client IP: {{IP}}<br>
            Client Port: {{PORT}}
        </div>

        <div class="team-members">
            Anis DarHammouda 1230834<br>
            Nancy Samhan 1230926<br>
            Lina Hamad 1231412
        </div>

        <a href="/"
           style="display:inline-block; padding:12px 30px; margin-top:20px;
                  border-radius:8px; text-decoration:none; font-weight:600;
                  background:linear-gradient(135deg,#2c3e50 0%,#4a235a 100%);
                  color:white;">
            Go to Home Page
        </a>
    </div>
</body>
</html>
